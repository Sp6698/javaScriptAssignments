    <script>
        //1. Create a human readable time format using the Date time object.
        //   The hour and the minute should be all the time two digits(7 hours should be 07 and 5 minutes should be 05 )
        //   YYYY-MM-DD HH:mm eg. 20120-01-02 07:05
        let now = new Date()
        let year = now.getFullYear()
        let month = addZero(now.getMonth() + 1)
        let date = addZero(now.getDate())
        let hrs = addZero(now.getHours())
        let minute=addZero(now.getMinutes())
        console.log(now)
        function addZero(params) {
            if (params < 10) {
                params = '0' + params
                return params
            }else
            {
                return params
            }
        }
        console.log('The date is ',now.getDate())
        console.log('The date is ',now.getMonth()+1)
        console.log(`YYYY-MM-DD HH:mm  ${year}-${month}-${date}  ${hrs}:${minute}`)

    </script>
