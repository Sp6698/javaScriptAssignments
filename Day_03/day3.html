    <script>
        console.log("Operaters--------------------------- ")
        console.log("Comparison Operaters")
        console.log("3 > 2 = ")
        console.log(3 > 2)              // true, because 3 is greater than 2
        console.log(3 >= 2)             // true, because 3 is greater than 2
        console.log(3 < 2)              // false,  because 3 is greater than 2
        console.log(2 < 3)              // true, because 2 is less than 3
        console.log(2 <= 3)             // true, because 2 is less than 3
        console.log(3 == 2)             // false, because 3 is not equal to 2
        console.log(3 != 2)             // true, because 3 is not equal to 2
        console.log(3 == '3')           // true, compare only value
        console.log(3 === '3')          // false, compare both value and data type
        console.log(3 !== '3')          // true, compare both value and data type
        console.log(3 != 3)             // false, compare only value
        console.log(3 !== 3)            // false, compare both value and data type
        console.log(0 == false)         // true, equivalent
        console.log(0 === false)        // false, not exactly the same
        console.log(0 == '')            // true, equivalent
        console.log(0 == ' ')           // true, equivalent
        console.log(0 === '')           // false, not exactly the same
        console.log(1 == true)          // true, equivalent
        console.log(1 === true)         // false, not exactly the same
        console.log(undefined == null)  // true
        console.log(undefined === null) // false
        console.log(NaN == NaN)         // false, not equal
        console.log(NaN === NaN)        // false
        console.log(typeof NaN)         // number

    <script>
        // && ampersand operator example

        let check = 4 > 3 && 10 > 5         // true && true -> true
        console.log("4 > 3 && 10 > 5  ans:- ", check)
        check = 4 > 3 && 10 < 5         // true && false -> false
        console.log("4 > 3 && 10 < 5 ans:- ", check)
        check = 4 < 3 && 10 > 5         // false && true -> false
        console.log(" 4 < 3 && 10 > 5  ans:- ", check)
        check = 4 < 3 && 10 < 5         // false && false -> false
        console.log("4 < 3 && 10 < 5   ans:- ", check)

        // || pipe or operator, example

        check = 4 > 3 || 10 > 5         // true  || true -> true
        console.log(" 4 > 3 || 10 > 5  ans:- ", check)
        check = 4 > 3 || 10 < 5         // true  || false -> true
        console.log(" 4 > 3 || 10 < 5  ans:- ", check)
        check = 4 < 3 || 10 > 5         // false || true -> true
        console.log(" 4 < 3 || 10 > 5  ans:- ", check)
        check = 4 < 3 || 10 < 5         // false || false -> false
        console.log("4 < 3 || 10 < 5  ans:- ", check)

        //! Negation examples

        check = 4 > 3                     // true
        console.log("4 > 3  ans:- ", check)
        check = !(4 > 3)                  //  false
        console.log("!(4 > 3) ans:- ", check)
        isLightOn = true
        console.log("isLightOn ans:- ", isLightOn)
        let isLightOff = !isLightOn       // false
        console.log("isLightOff ans:- ", isLightOff)
        isMarried = !false                // true
        console.log("!isMarried ans:- ", isMarried)
    </script>
    <script>
        //pre increment
        let count = 0
        console.log('value of count before increment ', count) //0
        console.log("value of count after pre increment (++count) ", ++count)        // 1
        console.log("value of count after pre increment (count) ", count)          // 1

        //post increment
        count = 0
        console.log('value of count before increment ', count)  //0
        console.log("value of count after post increment (count++) ", count++) //0
        console.log("value of count after post increment (count) ", count)   //1
    </script>
    <script>
        //pre decrement
        count = 0
        console.log('value of count before decrement ', count)
        console.log("value of count after pre decrement (--count) ", --count)        // -1
        console.log("value of count after pre decrement (count) ", count)          // -1

        //post decrement
        count = 0
        console.log('value of count before decrement ', count)
        console.log("value of count after post decrement (count--) ", count--)  //0
        console.log("value of count after post decrement (count) ", count)   //-1
    </script>
