    <script>
        //20. Write a function called reverseCountries, it takes countries array and first it copy the array
        //  and returns the reverse of the original array
        function reverseCountries(array) {
            let reversedArray = []
            for (const iterator of array) {
                reversedArray.push(iterator)
            }
            reversedArray.reverse()
            return reversedArray
        }
        const countries = [
            'Albania',
            'Bolivia',
            'Canada',
            'Denmark',
            'Ethiopia',
            'Finland',
            'Germany',
            'Hungary',
            'Ireland',
            'Japan',
            'Kenya'
        ]
        console.log(countries)
        console.log(reverseCountries(countries))
    </script>
