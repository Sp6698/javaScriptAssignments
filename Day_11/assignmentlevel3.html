    <script>
        //4. Copy the student object to newStudent without mutating the original object. In the new object add the following ?
        // Add Bootstrap with level 8 to the front end skill sets
        // Add Express with level 9 to the back end skill sets
        // Add SQL with level 8 to the data base skill sets
        // Add SQL without level to the data science skill sets
        const student = {
            name: 'David',
            age: 25,
            skills: {
                frontEnd: [
                    { skill: 'HTML', level: 10 },
                    { skill: 'CSS', level: 8 },
                    { skill: 'JS', level: 8 },
                    { skill: 'React', level: 9 }
                ],
                backEnd: [
                    { skill: 'Node', level: 7 },
                    { skill: 'GraphQL', level: 8 },
                ],
                dataBase: [
                    { skill: 'MongoDB', level: 7.5 },
                ],
                dataScience: ['Python', 'R', 'D3.js']
            }
        }
        const copiedStudent = {}
        copiedStudent.name = student.name
        copiedStudent.age = student.age
        let frontendArray=student.skills.frontEnd.map((item)=>{return item})
        let backEndArray=student.skills.backEnd.map((item)=>{return item})
        let dataBaseArray=student.skills.dataBase.map((item)=>{return item})
        let dataScienceArray=student.skills.dataScience.map((item)=>{return item})
        let skill={
            frontEnd:frontendArray,
            backEnd:backEndArray,
            dataBase:dataBaseArray,
            dataScience:dataScienceArray
        }
        copiedStudent.skills=skill
        copiedStudent.skills.frontEnd.push({skill:'Bootstrap',level:8})
        copiedStudent.skills.backEnd.push({skill:'Express',level:9})
        copiedStudent.skills.dataBase.push({skill:'SQL',level:8})
        copiedStudent.skills.dataScience.push('SQL')
        
        console.log(student)
        console.log(copiedStudent)
        
    </script>
